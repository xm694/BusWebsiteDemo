{% extends 'base.html' %}

{% block header %}
  <!-- <h1>{% block title %}Contact{% endblock %}</h1> -->
{% endblock %}

<!-- home page for user to search stop -->
{% block content %}
  <section id="contact">
    <div class="container">
      <div class="well well-sm">
        <h3><strong>Contact Us</strong></h3>
      </div>
    
    <div class="row">
      <div class="col-md-7">
        <div class="mapouter">
          <div class="gmap_canvas">
            <iframe class="gmap_iframe" frameborder="0" scrolling="no" marginheight="0" marginwidth="0" src="https://maps.google.com/maps?width=600&amp;height=400&amp;hl=en&amp;q=2500 wollongong, nsw&amp;t=&amp;z=14&amp;ie=UTF8&amp;iwloc=B&amp;output=embed"></iframe>
            <a href="https://embed-googlemap.com">embed-googlemap.com</a>
          </div>
          <style>.mapouter{position:relative;text-align:right;width:600px;height:400px;}.gmap_canvas {overflow:hidden;background:none!important;width:600px;height:400px;}.gmap_iframe {width:600px!important;height:400px!important;}</style>
          </div>
      </div>

        <div class="col-md-5">
            <h4><strong>Get in Touch</strong></h4>
          <form>
            <div class="form-group">
              <input type="text" class="form-control" name="" value="" placeholder="Name">
            </div>
            <div class="form-group">
              <input type="email" class="form-control" name="" value="" placeholder="E-mail">
            </div>
            <div class="form-group">
              <input type="tel" class="form-control" name="" value="" placeholder="Phone">
            </div>
            <div class="form-group">
              <textarea class="form-control" name="" rows="3" placeholder="Message"></textarea>
            </div>
            <button class="btn btn-default" type="submit" name="button">
                <i class="fa fa-paper-plane-o" aria-hidden="true"></i> Submit
            </button>
          </form>
        </div>
      </div>
    </div>
  </section>

{% endblock%}
